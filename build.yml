---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: openjdk
    tag: '8-jdk-alpine'

inputs:
  - name: source-code

outputs:
  - name: build-output

run:
  path: sh
  args:
  - -exc
  - |
    cd source-code
    ./mvn clean package
    cp demo_ravi_h2/target/demo_ravi_h2-0.0.1-SNAPSHOT.jar  build-output/.
